<form #f="ngForm" (ngSubmit)="submit(f)">
  <div ngModelGroup="CourseDetails">
    <div class="form-group">
      <label for="courseName"><b>Course Name</b></label>
      <input type="text" 
             ngModel name="courseName" 
             #courseName="ngModel" 
             class="form-control" 
             required>
       <div *ngIf="courseName.touched && courseName.errors" 
            class="alert alert-danger">
          <div *ngIf="courseName.errors.required">Please Enter Course Name !</div>
       </div>      
    </div>
    <div class="form-group">
      <label for="category"><b>Category</b></label>
      <select
            required 
            ngModel 
            name="category"
            #category="ngModel" 
            id="category" 
            class="form-control">
        <option *ngFor="let courseCategory of courseCategories"
                [value]="courseCategory.id">
            {{courseCategory.name}}
        </option>
      </select>
      <div *ngIf="category.touched && category.errors" class="alert alert-danger">
          <div *ngIf="category.errors.required">Please Select Category!</div>
       </div> 
    </div>
  </div>
  <div ngModelGroup="CoursePriceInfo">
    <div class="form-group">
      <div class="checkbox">
        <label>
            <input type="checkbox" ngModel name="moneyBack">
            30 day money back guarantee 
        </label>
      </div>
    </div>
  </div>
  <p>
    {{f.value|json}}
  </p>
  <button [disabled]="!f.valid" class="btn btn-primary">Create</button>
</form>
